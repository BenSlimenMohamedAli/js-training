<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #my-div {
        height: 25px;
        width: 25px;
        background-color: red;
        border-radius: 25px;
        border-bottom-right-radius: 0;
        border: black 2px solid;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="my-div"></div>
    <p id="content"></p>
    <img id="myImage" />

    <script src="./4 - callbacks.js" lang="javascript"></script>
    <script>
      const myDiv = document.getElementById("my-div");

      setTimeout(() => {
        myDiv.style.background = "blue";
      }, 5000);

      setTimeout(() => {
        myDiv.style.borderColor = "red";
      }, 5000);

      let degree = 0;
      let translateAmmount = 0;
      const spinInterval = setInterval(() => {
        degree += 10;
        //translateAmmount += 2;
        // myDiv.style.translate = translateAmmount + "px";
        //myDiv.style.transform = `translate(${translateAmmount}px, ${translateAmmount}px)`;
        myDiv.style.rotate = degree + "deg";
      }, 100);

      // stop spinning

      fetchData(printData);

      function printData(data) {
        console.log(data);
        clearInterval(spinInterval);
        myDiv.style.display = "none";

        const content = document.getElementById("content");
        content.textContent = data.title;

        const image = document.getElementById("myImage");
        image.src = data.image;
        image.style.width = "100px";
      }
    </script>
  </body>
</html>
